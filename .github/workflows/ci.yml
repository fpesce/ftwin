name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libapr1-dev libaprutil1-dev libpcre3-dev check

    - name: Build
      run: |
        autoreconf -i
        ./configure
        make

    - name: Run tests
      run: make check